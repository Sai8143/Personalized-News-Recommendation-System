            background: rgba(255, 255, 255, 0.8);

        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
